<link rel="stylesheet" href="/static/css/design.css" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Finger Paint' rel='stylesheet'>
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}

    <form action="/login" method="POST">
    		<div class="login_everything">
    			<div class="login_title">
    				<h1>Login</h1>
    			</div>

					{% if message %}
			 			<p class="messages">{{ message }}</p>
		 			{% endif %}

    			<div>
    				<div>
    				<input class="logintype" type="text" value="" placeholder="username" name="username">
						<label for="login-name"></label>
    				</div>

    				<div >
    				<input class="logintype" type="password" value="" placeholder="password" name="password">
						<label for="login-pass"></label>
						</div>

            <input class="button" type="submit" value="Log in">
    			  <br>
    			</div>
    		</div>
    </form>

{% endif %}
{% endblock %}
